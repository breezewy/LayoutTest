<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      
   .box{
        background: #eeeeee;
        padding:20px 20px 20px 20px;
        position:absolute;
        left:50%;
        top:50%;
        transform:translate(-50%,-50%);
    }
    .box h1{
        font-size: 36px;
    }
    .box p{
        font-weight: bold;
    }

    
    
    </style>
</head>
<body>
    <!-- 不定宽高的块在浏览器窗口垂直水平居中 -->
    <div class="box">
        <h1>这是内容</h1>
        <p>内容宽高不定</p>
    </div>
</body>
</html>
